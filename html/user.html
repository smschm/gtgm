<html>
  <head>
<link rel="stylesheet" type="text/css" href="main.css">
<title>User Management</title>
</head>
<body>
<h1>User Management</h1>
<!-- TMPL_IF loggedin -->
You are logged in as <b><!-- TMPL_VAR uname --></b>.
<p>
<div class="formbox">
<form method="POST" action="/douser">
  <table>
  <tr><td>Current password:</td><td><input type="password"
  name="curpw"> <b>(Required to change hostname)</b></td></tr>
  <tr><td>New password:</td><td><input type="password" name="newpw">
  <span class="note">optional; enter to change</span></td></tr>
  <tr><td>New password:</td><td><input type="password" name="newpw2"></td></tr>
  <tr><td>Default hostname:</td><td><input type="text" name="host" value="<!-- TMPL_VAR uhost -->"></td></tr>
  <tr><td><input type="submit" value="edit"></td></tr>
</form>
</div>
<!-- TMPL_ELSE -->
You are not logged in?
<!-- /TMPL_IF -->
</body>
</html>
